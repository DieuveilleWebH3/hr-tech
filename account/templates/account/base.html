<!doctype html>

{% load static %}

<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>{% block title %} {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Kaisens Data App by Dieuveille BOUSSA ELLENGA" name="Dieuveille BOUSSA ELLENGA"/>
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/total.ico' %}">

        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

        
        <!-- Bootstrap Alert -->

        <style>
            .invalid { border-color: red; }
            #error { color: red }
        </style>


        {% block head_css %}
        {% endblock %}

        {% block head_javascript %}
        {% endblock %}

    </head>

    <body class="authentication-bg">

        <div class="home-btn d-none d-sm-block"></div>

        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">

                            {% block content %}
                            {% endblock %}
                            
                        </div>
                        <div class="mt-5 text-center">
                            <p>Â© <script>document.write(new Date().getFullYear())</script> Incident Analytics. </p>
                        </div>

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>

        <!-- JAVASCRIPT -->
        <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'libs/waypoints/lib/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'libs/jquery.counterup/jquery.counterup.min.js' %}"></script>

        <script src="{% static 'js/app.js' %}"></script>

        {% block javascript %}
        {% endblock %}

    </body>

</html>
